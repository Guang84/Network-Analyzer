<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guide frame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .instruction {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 8px;
        }
        .instruction b{
            text-align: center;
            color: red;
        }
        .instruction a{
            font-size: 20px;
            align-content: center;
            justify-content: center;
            padding: 5px;
            text-decoration: overline;
            float: right;
        }
        .instruction a:hover {
            color: red;
            text-decoration: underline;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons a {
            color: #333;
            text-decoration: none;
            font-size: 24px;
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        figcaption{
            font-style: oblique;
            text-align: center;
            font-weight: 700;
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="instruction">
        <p>Feel free to explore and learn more about each tool by clicking on its name or associated links.</p>
    </div>

    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/im_imagi.nation?igsh=MTR3OWFta243MDUwdw==" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
    <div class="instruction">
        <p>
            <a href="./process.txt" target="_self">view log</a><br>
            <b>GUIDE:</b>
        </p>
    </div>
    <img src="./public/project output /new/1716920164891.jpg" alt="bashsriptout">
    <figcaption>main output and server</figcaption>
    <img src="./public/project output /new/1716971228112.jpg" alt="enablemonitoring">
    <figcaption>enable monitoring and check wifi interface</figcaption>
    <img src="./public/project output /new/1716971228101.jpg" alt="diablemon">
    <figcaption>disable monitoring mode</figcaption>
    <img src="./public/project output /new/1716971228105.jpg" alt="deauthentication">
    <figcaption>network discovery and deauthentication</figcaption>
    <img src="./public/project output /new/1716971228109.jpg" alt="passwordcracking">
    <figcaption>password cracking using .cap file</figcaption>
</div>
</body>
</html>
